{% extends 'tasks/base.html' %}

{% block title %}Confirm Delete All{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
  <h2 class="mb-4 text-danger">Delete All Tasks</h2>
  <p>Are you sure you want to delete <strong>ALL</strong> your tasks? This action cannot be undone.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete All</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
